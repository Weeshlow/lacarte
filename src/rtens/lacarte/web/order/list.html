<!DOCTYPE html>
<html lang="en">
<head>
    <title>laCarte &middot; Orders</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="../common/css/style.css" rel="stylesheet"/>
</head>

<body>

<div class="container">

    <div class="top">
        <div class="menu" property="menu">
            <a href="../common/menu.html">-- menu --</a>
        </div>
    </div>

    <div class="content">

        <h2>Orders</h2>

        <div property="error" class="alert alert-error">An error occurred.</div>

        <form action="list.html" method="post" class="form-inline">

            <table class="table table-striped span7">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Deadline</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr property="adminOnly">
                    <td>
                        <div class="control-group">
                            <input type="text" class="text input-small" name="firstDay" property="firstDay" value="" placeholder="First Day"/>
                            -
                            <input type="text" class="text input-small" name="lastDay" property="lastDay" value="" placeholder="Last Day"/>
                        </div>
                    </td>
                    <td>
                        <div class="control-group">
                            <input type="text" class="text" name="deadline" property="deadline" value="" placeholder="Deadline"/>
                        </div>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-small btn-success">New Order</button>
                    </td>
                </tr>
                <tr property="order">
                    <td><a property="itemLink" href="selections.html"><span property="name">Name of the order</span></a></td>
                    <td>
                        <span property="isOpen"><span property="deadline">17.04.2013 14:00</span></span>
                    </td>
                    <td>
                        <span property="isOpen">
                            <span property="userOnly">
                                <a property="selectLink" href="select.html" class="btn btn-small btn-primary">Choose!</a>
                            </span>
                            <span property="adminOnly">
                                <a property="editLink" href="edit.html?order=1" class="btn btn-small btn-default">Edit</a>
                            </span>
                        </span>
                    </td>
                </tr>
                <tr property="order">
                    <td><a href="#">Name of another order</a></td>
                    <td>10.04.2013 16:00</td>
                    <td>
                        <a href="#" class="btn btn-small btn-primary">Choose!</a>
                        <a href="#" class="btn btn-small btn-default">Edit</a>
                    </td>
                </tr>
                <tr property="order">
                    <td>Name of the order</td>
                    <td></td>
                    <td>
                        <a href="#" class="btn btn-small">Vote!</a>
                    </td>
                </tr>
                <tr property="order">
                    <td>Name of another order</td>
                    <td></td>
                    <td>
                        <a href="#" class="btn btn-small">Vote!</a>
                    </td>
                </tr>
            </tbody>
            </table>

        </form>

        <div class="clearfix"></div>

    </div>
</div>

</body>
</html>
