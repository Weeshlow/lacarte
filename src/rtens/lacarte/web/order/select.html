<!DOCTYPE html>
<html lang="en">
<head>
    <title>laCarte &middot; New Order</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="../common/css/style.css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <div class="top">
        <div class="menu" property="menu">
            <a href="../common/menu.html">-- menu --</a>
        </div>
    </div>

    <div class="content">

        <h2>Make your Selection</h2>

        <div property="error" class="alert alert-error">An error occurred.</div>
        <div property="success" class="alert alert-success">Well done.</div>

        <div property="order">

        <p>You have <code property="timeLeft">2d, 24h, 24m</code> left</p>

        <form action="select.html" method="post">

            <div property="menu">
                <h4 property="date">Monday, 24.04.2013</h4>
                <div>
                    <div class="choice">
                        <label class="radio">
                            <input property="key" type="radio" name="selection[menuId]" value="0"/>
                            <span>No thanks</span>
                        </label>
                    </div>
                    <div class="choice" property="dish">
                        <label class="radio">
                            <input property="key" type="radio" name="selection[menuId]" value="1"/>
                            <span property="text">Some really tasty stuff you should try it</span>
                        </label>
                    </div>
                    <div class="choice" property="dish">
                        <label class="radio">
                            <input type="radio" name="selection[menuId]" value="2"/>
                            <span>More good stuff give it a try</span>
                        </label>
                    </div>
                    <div class="choice" property="dish">
                        <label class="radio">
                            <input type="radio" name="selection[menuId]" value="3"/>
                            <span>Or maybe this one</span>
                        </label>
                    </div>
                </div>
            </div>

            <div property="menu">
                <h4>Tuesday, 25.04.2013</h4>
                <div>
                    <div class="choice">
                        <label class="radio">
                            <input type="radio" name="date2"/>
                            <span>No thanks</span>
                        </label>
                    </div>
                    <div class="choice">
                        <label class="radio">
                            <input type="radio" name="date2"/>
                            <span>More good stuff give it a try</span>
                        </label>
                    </div>
                    <div class="choice">
                        <label class="radio">
                            <input type="radio" name="date2"/>
                            <span>Some really tasty stuff you should try it</span>
                        </label>
                    </div>
                    <div class="choice">
                        <label class="radio">
                            <input type="radio" name="date2"/>
                            <span>Or maybe this one</span>
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-large">Save</button>

        </form>

        </div>

        <div class="clearfix"></div>

    </div>
</div>

</body>
</html>
