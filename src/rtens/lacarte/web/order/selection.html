<!DOCTYPE html>
<html lang="en">
<head>
    <title>laCarte &middot; New Order</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="../common/css/style.css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <div class="top">
        <div class="menu" property="menu">
            <a href="../common/menu.html">-- menu --</a>
        </div>
    </div>

    <div class="content">

        <div property="error" class="alert alert-error">Something went wrong :(</div>

        <div property="order">

        <h2>Your Selection for <span property="name">This Order</span></h2>

        <div property="selection">
            <h4 property="date">Monday, 24.04.2013</h4>
            <p class="choice" property="dish">Some really tasty stuff you should try it</p>
            <p style="color: silver" property="notSelected">Something you didn't want</p>
            <p style="color: silver" property="notSelected">Nor this</p>
        </div>

        <div property="selection">
            <h4 property="date">Tuesday, 25.04.2013</h4>
            <div class="choice" property="dish">
                <span property="text">More good stuff</span>
            </div>
        </div>

        </div>

        <div class="clearfix"></div>

    </div>
</div>

</body>
</html>
