<html lang="en">
<head>
    <meta charset="utf-8">
    <title>laCarte &middot; Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../common/css/style.css" rel="stylesheet">
    <link href="login-style.css" rel="stylesheet">
</head>

<body>

<div class="container">
<div class="content">

    <form class="form-signin" action="login.html" method="post">
        <div property="error" class="alert alert-error">An error occurred.</div>

        <h3 class="form-signin-heading">laCarte - tickets, please!</h3>

        <div class="input-append">
            <input class="span3" type="text" name="key" placeholder="Your key">
            <input class="btn" type="submit" value="Go!"/>
        </div>
    </form>

    <h4>Admins only</h4>

    <form class="form-inline form-admin" action="login.html?action=loginAdmin" method="post">
        <input name="email" type="text" class="input-small span2" placeholder="Email">
        <input name="password" type="password" class="input-small" placeholder="Password">
        <button type="submit" class="btn">Up!</button>
    </form>
	
</div>
</div>

</body>
</html>
